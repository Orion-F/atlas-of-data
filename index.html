<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atlas of Data</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/alchemyjs/0.4.0/alchemy.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    #alchemy {
      flex: 1;
      width: 100%;
    }
    .footer {
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="bg-light py-3">
    <div class="container text-center">
      <h1 class="display-4">Atlas of Data</h1>
    </div>
  </header>

  <!-- Placeholder for the Atlas -->
  <div id="alchemy"></div>

  <!-- Footer -->
  <footer class="footer bg-dark text-center text-white py-3">
    <div class="container">
      <p><strong>Atlas of Data</strong> by <a href="https://github.com/Orion-F" class="text-white">Orion Forowycz</a>. The source code is licensed <a href="http://opensource.org/licenses/mit-license.php" class="text-white">MIT</a>.</p>
    </div>
  </footer>

  <!-- Include dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/alchemyjs/0.4.0/alchemy.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      fetch('https://raw.githubusercontent.com/Orion-F/atlas-of-data/main/data.json')
        .then(response => response.json())
        .then(data => {
          const alchemyConfig = {
            dataSource: data,
            graphHeight: function() {
              return document.getElementById('alchemy').clientHeight;
            },
            graphWidth: function() {
              return document.getElementById('alchemy').clientWidth;
            },
            forceLocked: false,
            nodeCaption: 'id',
            linkCaption: 'link',
            captionAlignment: 'center',
            backgroundColour: '#F5F5F5'
          };

          alchemy = new Alchemy(alchemyConfig);
        });
    });
  </script>
</body>
</html>
